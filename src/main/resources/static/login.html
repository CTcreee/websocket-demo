                </div>
                <p id="msg" style="color: crimson" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>


                <div id="error" style="color: red;" th:text="*{#httpServletRequest.getAttribute('errorMess')}">
        </div>

            </form>
            <p>创建一个账号? <a href="#"> 立即登录!</a></p>
